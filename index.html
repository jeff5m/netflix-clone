<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="highlighted-media">
      <div class="container">
        <h3 class="title">Stranger Things</h3>
        <div class="description">
          <p>Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
          <p><span>Estrelando:</span> Winona Ryder,David Harbour,Finn Wolfhard</p>
          <p><span>Criação:</span> The Duffer Brothers</p>
        </div>
          
        <div class="buttons">
          <button role="button" class="button"><i class="fa fa-play"></i>assistir agora</button>
          <button role="button" class="button"><i class="fa fa-info-circle"></i>mais informações</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
